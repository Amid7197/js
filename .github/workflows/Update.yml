name: Update dis.js match and version

on:
  workflow_dispatch:
  push:
    paths:
      - "userlist.txt"

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 明确授予写入权限
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_TOKEN }}  # 使用默认令牌或 secrets.PAT

      - name: Read domain from userlist.txt line 3
        id: vars
        run: |
          DOMAIN=$(sed -n '3p' userlist.txt)
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT

      - name: Update match line in djs/dis.js
        id: update_match
        run: |
          DOMAIN="${{ steps.vars.outputs.domain }}"
          FILE="djs/dis.js"
          cp "$FILE" "${FILE}.bak"
          sed -i "5s|.*|// @match        *://$DOMAIN/*|" "$FILE"
          if ! diff "$FILE" "${FILE}.bak" >/dev/null; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump version number if changed
        if: steps.update_match.outputs.changed == 'true'
        run: |
          FILE="djs/dis.js"
          OLD_VER=$(sed -n '4p' "$FILE" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          MAJOR=$(echo $OLD_VER | cut -d. -f1)
          MINOR=$(echo $OLD_VER | cut -d. -f2)
          PATCH=$(echo $OLD_VER | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VER="$MAJOR.$MINOR.$NEW_PATCH"
          echo "Version: $OLD_VER → $NEW_VER"
          sed -i "4s|.*|// @version     $NEW_VER|" "$FILE"

      - name: Commit changes
        if: steps.update_match.outputs.changed == 'true'
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add djs/dis.js
          git commit -m "Update match domain & bump version" || echo "No changes to commit"

      - name: Push changes
        if: steps.update_match.outputs.changed == 'true'
        run: git push
