name: Update match and version

on:
  workflow_dispatch:
  push:
    paths:
      - "userlist.txt"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read domain from userlist.txt line 3
        id: vars
        run: |
          DOMAIN=$(sed -n '3p' userlist.txt)
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT

      - name: Update JS files
        id: update
        run: |
          DOMAIN="${{ steps.vars.outputs.domain }}"

          # 需要处理的文件列表
          FILES=("djs/dis.js" "djs/ziti.js")

          CHANGED="false"

          for FILE in "${FILES[@]}"; do
            echo "Checking $FILE ..."

            cp "$FILE" "${FILE}.bak"

            # 修改第 5 行 @match
            sed -i "5s|.*|// @match        *://$DOMAIN/*|" "$FILE"

            # 如果文件有变化 → 增加版本号
            if ! diff "$FILE" "${FILE}.bak" >/dev/null; then
              echo "$FILE changed!"

              # 提取第 4 行版本号
              OLD_VER=$(sed -n '4p' "$FILE" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
              MAJOR=$(echo $OLD_VER | cut -d. -f1)
              MINOR=$(echo $OLD_VER | cut -d. -f2)
              PATCH=$(echo $OLD_VER | cut -d. -f3)
              NEW_PATCH=$((PATCH + 1))
              NEW_VER="$MAJOR.$MINOR.$NEW_PATCH"

              echo "Version: $OLD_VER → $NEW_VER"

              # 修改版本号
              sed -i "4s|.*|// @version     $NEW_VER|" "$FILE"

              CHANGED="true"
            fi
          done

          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Commit
        if: steps.update.outputs.changed == 'true'
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add djs/*.js
          git commit -m "Update match domain & bump version" || echo "No changes to commit"

      - name: Push
        if: steps.update.outputs.changed == 'true'
        run: git push
